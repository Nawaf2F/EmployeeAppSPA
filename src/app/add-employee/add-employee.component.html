<div class="container m-3">
    <div class="row">
        <div class="col">
            <form class="form-control p-3 m-3" #EmpForm="ngForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label for="name" class="m-2">Name</label>
                <input type="text" name="name" [(ngModel)] ="employee.name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email" class="m-2">Email</label>
                <input type="text" name="email" [(ngModel)]="employee.email" class="form-control">
            </div>
            <div class="form-group">
                <label for="position" class="m-2">Position</label>
                <input type="text" name="position" [(ngModel)]="employee.position" class="form-control">
            </div>
            <div class="form-group">
                <label for="salary" class="m-2">Salary</label>
                <input type="number" name="salary" [(ngModel)]="employee.salary" class="form-control">
            </div>
            
            <button  type="submit"  class="btn btn-dark m-3">Add</button>
            </form>
        </div>
    </div>
</div>
