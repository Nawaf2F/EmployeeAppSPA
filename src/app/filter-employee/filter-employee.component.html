
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="filter.nameFilter">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="filter.emailFilter">
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <input type="text" class="form-control" id="position" [(ngModel)]="filter.positionFilter">
  </div>
  <div class="form-group">
    <label for="minSalary">Min-Salary</label>
    <input type="number" class="form-control" id="minSalary" [(ngModel)]="filter.minSalaryFilter">
  </div>
  <div class="form-group">
    <label for="maxSalary">Max-Salary</label>
    <input type="number" class="form-control" id="maxSalary" [(ngModel)]="filter.maxSalaryFilter">
  </div>
  <button class="btn btn-primary" type="button" (click)="applyFilter()">Apply</button>
